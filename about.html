<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Website for Ceramic soul brand" />
		<meta name="author" content="Awesome student" />
		<title>Ceramic soul</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="about-header">
			<div class="container">
				<div class="header">
					<div class="header__menu">
						<div class="header__menu-close">
							<span></span>
							<span></span>
						</div>
						<nav class="header__menu-nav">
							<ul>
								<li><a href="#" class="header__menu-link">Catalog</a></li>
								<li><a href="#" class="header__menu-link">Blog</a></li>
								<li><a href="#" class="header__menu-link">About</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__top">
						<div class="burger">
							<span></span>
							<span></span>
							<span></span>
						</div>
						<a href="#" class="header__logo"><img src="/src/logo/logo.png" alt="logo"></a>
						<div class="header__icons">
							<a href=""><span class="icon-search"></span></a><a href=""><span class="icon-shopping-bag"></span></a>
						</div>
					</div>
					<div class="header__nav">
						<ul>
							<li><a href="#" class="header__link">Catalog</a></li>
							<li><a href="#" class="header__link">Blog</a></li>
							<li><a href="#" class="header__link">About</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<section class="getintouch">
			<div class="container">
				<h2 class="title-h2">
					get in touch
				</h2>
				<div class="getintouch__wrapper pure-g">
					<div class="getintouch__img-left pure-u-1 pure-u-lg-1-2 pure-u-xxl-2-5">
						<img src="/src/img/form/tea.jpg" alt="Tea set" class="getintouch__img">
					</div>
					<div class="getintouch__form pure-u-1 pure-u-lg-1-2 pure-u-xxl-3-5">
						<form action="#">
							<fieldset>
								<div class="getintouch__input-block">
									<label class="getintouch__label" for="name">Name</label>
									<input class="getintouch__input" type="text" id="name" name="name" placeholder="Name" required>
								</div>
								<div class="getintouch__input-block">
									<label class="getintouch__label" for="email">Email</label>
									<input class="getintouch__input" type="email" id="email" name="email" placeholder="Email" required>
								</div>
							</fieldset>
							<label class="getintouch__label" for="question">Your question</label>
							<textarea class="getintouch__textarea" name="Your question" id="question" placeholder="Question" required></textarea>
							<label for="checkbox" class="getintouch__label getintouch__checkblock">
								<input class="getintouch__checkbox" type="checkbox" id="checkbox" name="policy checkbox" required>I agree with the <a href="#" target="_blank">terms</a>
							</label>
							<button class="btn-send getintouch__btn">send request</button>
						</form>
						<img src="/src/img/form/vase.png" alt="Vase" class="getintouch__img_float">
					</div>
				</div>
			</div>
		</section>
		<section class="findus">
			<div class="container">
				<h2 class="title-h2">
					find us
				</h2>
				<div class="findus__wrapper">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7542.935993498584!2d-73.95429614390078!3d40.72960987139106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2593c58f8777d%3A0xe2215ac687bd7249!2sCLAY%20SPACE%20Ceramic%20Center!5e1!3m2!1sru!2sua!4v1769984235106!5m2!1sru!2sua" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div class="footer__wrapper">
					<div class="footer__newsletter">
						<h2 class="footer__title">
							newsletter
						</h2>
						<p class="footer__text">Keep up to date with news and promotions</p>
						<form action="" class="footer__form">
							<input placeholder="Enter your e-mail" type="email" class="footer__input" required />
							<label class="footer__check-block" for="footer__checkbox">
								<input required class="footer__checkbox" type="checkbox" id="footer__checkbox" />
								I agree with the <a href="#">terms</a>
							</label>
							<button class="btn-submit footer__form-btn">submit</button>
						</form>
					</div>
					<div class="footer__usefullLinks">
						<div class="footer__usefullLinks-column">
							<h2 class="footer__title">
								discover
							</h2>
							<div class="footer__nav">
								<ul>
									<li><a href="#" class="footer__usefullLinks-link">About Us</a></li>
									<li><a href="#" class="footer__usefullLinks-link">Blog</a></li>
								</ul>
							</div>
						</div>
						<div class="footer__usefullLinks-column">
							<h2 class="footer__title">
								shopping
							</h2>
							<div class="footer__nav">
								<ul>
									<li><a href="#" class="footer__usefullLinks-link">catalog</a></li>
								</ul>
							</div>
						</div>
						<div class="footer__usefullLinks-column">
							<h2 class="footer__title">
								information
							</h2>
							<div class="footer__nav">
								<ul>
									<li><a href="#" class="footer__usefullLinks-link">Terms and Conditions</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="footer__social">
						<h2 class="footer__title">
							follow us
						</h2>
						<ul>
							<li><a href="#" class="footer__social-link"><span class="icon-facebook"></span></a></li>
							<li><a href="#" class="footer__social-link"><span class="icon-instagram"></span></a></li>
							<li><a href="#" class="footer__social-link"><span class="icon-pinterest-circled"></span></a></li>
						</ul>
					</div>
				</div>
				<p class="footer__copyright">
					Â© Copyright 2025, Ceramic soul
				</p>
			</div>
		</footer>
		<script type="module" src="/src/js/script.js"></script>
	</body>
</html>
